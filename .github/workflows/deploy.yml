name: CI/CD Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 1. 빌드 (Hackathon-team5 폴더 안에서 실행)
      - name: Build with Gradle
        working-directory: ./Hackathon-team5
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test

      # 2. 빌드된 JAR 파일을 EC2로 전송
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "Hackathon-team5/build/libs/*.jar"
          target: "~/"
          strip_components: 3

      # 3. EC2에서 실행
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo fuser -k 8080/tcp || true
            JAR_NAME=$(ls -t ~/ | grep .jar | grep -v plain | head -n 1)
            export SPRING_PROFILES_ACTIVE=prod
            export RDS_URL="${{ secrets.RDS_URL }}"
            export RDS_USERNAME="${{ secrets.RDS_USERNAME }}"
            export RDS_PASSWORD="${{ secrets.RDS_PASSWORD }}"
            export AWS_ACCESS_KEY="${{ secrets.AWS_ACCESS_KEY }}"
            export AWS_SECRET_KEY="${{ secrets.AWS_SECRET_KEY }}"
            export S3_BUCKET="${{ secrets.S3_BUCKET }}"
            export AWS_REGION="${{ secrets.AWS_REGION }}"
            nohup java -jar ~/$JAR_NAME > nohup.out 2>&1 &