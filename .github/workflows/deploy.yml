name: CI/CD Deployment

on:
  push:
    branches: [ "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 1. 빌드 (Hackathon-team5 폴더 안에서 실행)
      - name: Build with Gradle
        working-directory: ./Hackathon-team5
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test

      # 2. 빌드된 JAR 파일을 EC2로 전송
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          # 빌드 경로에도 폴더명 추가
          source: "Hackathon-team5/build/libs/*.jar"
          target: "~/"
          strip_components: 3 # 경로를 제외하고 파일명만 전송

      # 3. EC2에서 실행
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo fuser -k 8080/tcp || true
            JAR_NAME=$(ls -t ~/ | grep .jar | grep -v plain | head -n 1)
            nohup java -jar \
              -Dspring.profiles.active=prod \
              -DRDS_URL="${{ secrets.RDS_URL }}" \
              -DRDS_USERNAME="${{ secrets.RDS_USERNAME }}" \
              -DRDS_PASSWORD="${{ secrets.RDS_PASSWORD }}" \
              ~/$JAR_NAME > nohup.out 2>&1 &