spring:
  config:
    name: application

  application:
    name: demo

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # H2 콘솔 설정 (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Thymeleaf 설정
  thymeleaf:
    cache: false

  cache:
    type: caffeine

  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 30MB # 단일 파일 최대 크기
      max-request-size: 100MB # 전체 요청 최대 크기

server:
  port: 8080
  # 에러 응답 설정
  error:
    include-stacktrace: never
    include-message: on_param
    include-binding-errors: on_param

# 로깅 설정
logging:
  level:
    com.divary: DEBUG

# JWT 설정
jwt:
  secret: ${JWT_SECRET_KEY:f3a6b2c1d9e8f7a6b5c4d3e2f1a0b9c8d7e6f5a4b3c2d1e0f9a8b7c6d5e4f3a2}
  expiration: 604800000 #7일
