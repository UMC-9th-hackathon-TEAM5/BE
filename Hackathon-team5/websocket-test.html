<body>
    <div class="container">
        <h1>ğŸ”Œ WebSocket í…ŒìŠ¤íŠ¸ í´ë¼ì´ì–¸íŠ¸</h1>

        <div class="input-group">
            <label for="serverUrl">ì„œë²„ URL</label>

        </div>

        <div class="input-group">

            <input type="number" id="roomId" placeholder="í…ŒìŠ¤íŠ¸í•  ë°© IDë¥¼ ì…ë ¥í•˜ì„¸ìš”" value="1">

        <div>

            <button class="disconnect-btn" id="disconnectBtn" onclick="disconnect()" disabled>ì—°ê²° í•´ì œ</button>

        <div id="status" class="status disconnected">ì—°ê²°ë˜ì§€ ì•ŠìŒ</div>

        <div>

                <button class="clear-btn" onclick="clearMessages()">ë©”ì‹œì§€ ì§€ìš°ê¸°</button>
            </h3>
            <div id="messages" class="messages">
                <p style="color: #999;">ì—°ê²°í•˜ë©´ ë©”ì‹œì§€ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</p>
            </div>

    <script>
        let stompClient = null;
        let subscription = null;

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const roomId = document.getElementById('roomId').value;

            if (!serverUrl || !roomId) {
                alert('ì„œë²„ URLê³¼ ë°© IDë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // WebSocket ì—”ë“œí¬ì¸íŠ¸ ì—°ê²°
            const socket = new SockJS(serverUrl + '/ws');
            stompClient = Stomp.over(socket);

            // ì—°ê²°
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                updateStatus(true);

                // íŠ¹ì • ë°© êµ¬ë…
                subscription = stompClient.subscribe('/topic/room/' + roomId, function(message) {
                    showMessage(JSON.parse(message.body));
                });

                addSystemMessage('ë°© ' + roomId + 'ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.');
            }, function(error) {
                console.error('Connection error: ' + error);
                updateStatus(false);
                alert('ì—°ê²° ì‹¤íŒ¨: ' + error);
            });
        }

        function disconnect() {
            if (subscription) {
                subscription.unsubscribe();
            }
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            updateStatus(false);
            addSystemMessage('ì—°ê²°ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            console.log('Disconnected');
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (connected) {
                statusDiv.textContent = 'âœ… ì—°ê²°ë¨';
                statusDiv.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusDiv.textContent = 'âŒ ì—°ê²°ë˜ì§€ ì•ŠìŒ';
                statusDiv.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function showMessage(message) {
            const messagesDiv = document.getElementById('messages');

            // ì²« ë©”ì‹œì§€ì¸ ê²½ìš° ì•ˆë‚´ ë¬¸êµ¬ ì œê±°
            if (messagesDiv.querySelector('p[style]')) {
                messagesDiv.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + message.eventType;

            const time = new Date().toLocaleTimeString('ko-KR');

            let eventTypeText = message.eventType;
            if (message.eventType === 'THIEF_CAPTURED') {
                eventTypeText = 'ğŸš¨ ë„ë‘‘ ê²€ê±°';
            } else if (message.eventType === 'ESCAPE_SUCCESS') {
                eventTypeText = 'ğŸƒ íƒˆì˜¥ ì„±ê³µ';
            } else if (message.eventType === 'GAME_FINISHED') {
                eventTypeText = 'ğŸ ê²Œì„ ì¢…ë£Œ';
            }

            messageDiv.innerHTML = `
                <div class="message-time">${time}</div>
                <div class="message-type">${eventTypeText}</div>
                <div class="message-data">${JSON.stringify(message.data, null, 2)}</div>
            `;

            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
        }

        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');

            // ì²« ë©”ì‹œì§€ì¸ ê²½ìš° ì•ˆë‚´ ë¬¸êµ¬ ì œê±°
            if (messagesDiv.querySelector('p[style]')) {
                messagesDiv.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            const time = new Date().toLocaleTimeString('ko-KR');
            messageDiv.innerHTML = `
                <div class="message-time">${time}</div>
                <div class="message-type">â„¹ï¸ ì‹œìŠ¤í…œ</div>
                <div class="message-data">${text}</div>
            `;
            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
        }

        function clearMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '<p style="color: #999;">ë©”ì‹œì§€ê°€ ì§€ì›Œì¡ŒìŠµë‹ˆë‹¤.</p>';
        }

        // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì—°ê²° í•´ì œ
        window.addEventListener('beforeunload', function() {
            if (stompClient !== null) {
                disconnect();
            }
        });
    </script>
